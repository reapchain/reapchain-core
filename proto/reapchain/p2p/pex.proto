syntax = "proto3";
package reapchain.p2p;

option go_package = "gitlab.reappay.net/sucs-lab/reapchain/proto/reapchain/p2p";

import "reapchain/p2p/types.proto";
import "gogoproto/gogo.proto";

message PexRequest {}

message PexAddrs {
  repeated NetAddress addrs = 1 [(gogoproto.nullable) = false];
}

message Message {
  oneof sum {
    PexRequest pex_request = 1;
    PexAddrs   pex_addrs   = 2;
  }
}
