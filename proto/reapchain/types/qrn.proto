syntax = "proto3";
package reapchain.types;

option go_package = "github.com/reapchain/reapchain-core/proto/reapchain/types";

import "gogoproto/gogo.proto";
import "reapchain/crypto/keys.proto";

message QrnSet {
  repeated Qrn qrns         = 1;
}

message Qrn {
  bytes                       address           = 1;
  reapchain.crypto.PublicKey pub_key           = 2 [(gogoproto.nullable) = false];
  uint64 value = 3;
  int64 height = 4;
}

message SimpleQrn {
  reapchain.crypto.PublicKey pub_key      = 1;
  uint64 value = 2;
  int64 height = 3;
}
